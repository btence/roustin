<!DOCTYPE html>
    <html lang="en">
        <head>
        <title>ROUSTIN</title>
        <meta charset="UTF-8" http-equiv="content-type" content="txt/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        
    <body style="background-color:#111111;">
       
        <center>
            <h3 style="color:#ffffff; font-family:monospace;">SERVER ONLINE</h3>
        </center>
        
        <table id="freq" align="left" border="1" style="color:#ffffff; font-family:arial;">
                <tr>
                    <td>AREA</td>
                    <td>PINGFX</td>
                    <td>ID</td>
                </tr>
                
                <tr>
                    <td>USA</td>
                    <td>372ms</td>
                    <td>#273</td>
                </tr>
                
                <tr>
                    <td>BRA</td>
                    <td>824ms</td>
                    <td>#823</td>
                </tr>
                
                <tr>
                    <td>FRA</td>
                    <td>384ms</td>
                    <td>#723</td>
                </tr>
        </table>
        
        <form align="right" class="form-inline">
            <div class="form-group">
                <label style="color:#ffffff" for="initial"><font face="arial">IN</font></label>
                <input type="number" class="form-control" id="initial" placeholder="RO64 INITIAL NUMBER">
            </div>
            <p></p>
            <div class="form-group">
                <label style="color:#ffffff" for="final"><font face="arial">FN</font></label>
                <input type="number" class="form-control" id="final" placeholder="RO64 FINAL NUMBER">
            </div>
            
            <p></p>
            
            <button type="button" class="btn-default" onclick="gerarNumeros()">Generate DC-72 Results</button>
        </form>

        <style>
    		.form-control{
    		border-radius: 5px;
    		border: 2px solid #000000;
    		background: #FFFFFF;
    		}
    		
    		.btn-default{
    		border-radius: 5px;
    		border: 2px solid #FFFFFF;
    		}
        </style>

        <div id="result"></div>

        <script>
            function randomNumber(min, max) {
        	return Math.floor( ((max + 1) - min) * Math.random() + min);
            }
        
            function gerarNumeros() {
        
            var txtInitial = document.getElementById('initial'),
          	txtFinal = document.getElementById('final'),
            result = document.getElementById('result');
            
            var numberInitial = parseInt(txtInitial.value),
          	numberFinal = parseInt(txtFinal.value);
          
            var count = 1;
          
            var interval = setInterval(function() {
        
            //Generate 20 numbers per second.
            for (var i = 0; i < 1/*20000*/; i++) {
              
              var numberGerado = randomNumber(numberInitial, numberFinal);
            result.innerHTML = result.innerHTML + '<p id="prost" align="center" style="color:#ffffff">' + count + ' : ' + numberGerado + '</p>';
              
              count++;
              
            }
            
            if (count === 6) {//Stop generating when you reach that number.
             clearInterval(interval);
            }
        
            }, 350);//Generate in 1 in 1 second.
        
            }
        </script>
        
        <!---CONNECTION SERVER DATA CENTER--->
        <script>
            #!bash/bin
            
            ssh -X <private_info>@<host>
        </script>
        <!---CONNECTION SERVER DATA CENTER--->

    </body>
    </html>
